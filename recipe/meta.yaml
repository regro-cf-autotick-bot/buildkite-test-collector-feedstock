{% set name = "buildkite-test-collector" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/buildkite-test-collector-{{ version }}.tar.gz
  sha256: 555b5b7ef771e4ced23e004899c18f837faaa3b6167f3d129b871f8c2419abdb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - requests >=2
    - pytest >=7

test:
  imports:
    - buildkite_test_collector
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/buildkite/test-collector-python
  summary: Buildkite Test Analytics collector
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bstadlbauer
